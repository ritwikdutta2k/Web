<html>
    <body>
        <h2 id="prompt">promt example 1:</h2>
        <script>
          let name = prompt('enter your name?');

           console.log(name);
           
           //changing the element with id = prompt
           document.getElementById('prompt').innerHTML = name;

           let email = prompt('enter yout email id?', 'Default name');

           console.log(email);

        </script>

    </body>

</html>
