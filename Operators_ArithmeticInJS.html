<html>
    <body>
        
        <script>

            let x = 10, y = 5;

            console.log("x and y are :", x, y);

            let result = x + y;

            console.log("x + y is :", result);

            result = x - y;

            console.log("x - y is :", result);

            result = x * y;

            console.log("x * y is :", result);

            result = x/y;

            console.log("x/y is :", result);

            result = x % y;

            console.log("x % y is :", result);

            result = ++x;

            console.log("x++ is :", result);

            result = --y;

            console.log("y-- is :", result);

            x = --x;

            result = x ** y;

            console.log("x**y is :", result);


        </script>

    </body>
</html>
