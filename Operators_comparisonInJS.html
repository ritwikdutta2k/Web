<html>
    <body>
        <h2>comparison operators examples :</h2>

        <script>

            let x = 10, y = 5;

            console.log("x and y are :", x, y);

            let result = x == y;

            console.log("x == y is:", result);

            result = x != y;

            console.log("x != y is:", result);

            result = x === y;

            console.log("x === y is:", result);

            result = x !== y;

            console.log("x !== y is :", result);

            result = x > y;

            console.log("x > y :", result);

            result = x >= y;

            console.log("x >= y :", result);

            result = x < y;

            console.log("x < y :", result);

            result = x <= y;

            console.log("x <= y :", result);
            

        </script>

    </body>
</html>
