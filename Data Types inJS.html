<html>
    <body>

        <h3>Dynamic typing example</h3>

        <script>

            let num = 23

            console.log(num);

            num = true

            console.log(num);

            num = "also accepted"

            console.log(num);

            let destination = "Goa isn't all about beaches";

            console.log(destination);

            let anotherDestination = 'Duubai and the famous "Burj Khalifa"';

            console.log(anotherDestination);

            let firstNumber = 16;

            console.log(firstNumber);

            let secondNumber = 473.789;

            console.log(secondNumber);

            const Num1 = 347828734929239n;

            const result1 = Num1 + 1n;
            console.log(result1);

            let dog;
            console.log(dog);

            let ismarried = false;
            console.log(ismarried);

            let isGraduate = true;
            console.log(isGraduate);

            let value = null;
            console.log(value);

            let person = {
                Name : 'Ritwik',
                Age : 23,
                isMarried : false,
            }

            console.log(person);

            console.log(person.Name);
            console.log(person.Age);
            console.log(person.isMarried);

            //an array of strings
            const countries = ['India', 'Japan', 'Germany'];
            console.log(countries);

            //an array of integers
            const Nums = [1, 3, 5, 7];
            console.log(Nums);


            //typeof

            console.log(typeof "123");

            console.log(typeof 123);

            console.log(typeof NaN);

            console.log(typeof true);

            console.log(typeof [1, 2, 3, 4]);

            console.log(typeof {'Name':'Ritwik', 'age': 23});

            console.log(typeof null);

            console.log(typeof undefined);

            console.log(typeof function(){});


        </script>
    </body>
</html>
